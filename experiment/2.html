<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Anime</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light background for contrast */
        }

        footer {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(255, 105, 180, 0.8)); /* Gradient background */
            color: #ffffff; /* White text */
            padding: 40px 0; /* Padding for top and bottom */
            text-align: center; /* Centered text */
        }

        footer h5 {
            font-family: 'Arial', sans-serif; /* Clean, modern font */
            font-size: 1.5rem; /* Increased size for headings */
            margin-bottom: 20px; /* Space below headings */
        }

        footer p {
            font-size: 0.9rem; /* Smaller font for paragraphs */
            margin-bottom: 15px; /* Space below paragraphs */
        }

        .btn-link {
            background-color: #ff69b4; /* Bright pink button */
            color: #fff; /* White text */
            border-radius: 20px; /* Rounded corners */
            padding: 10px 20px; /* Padding for buttons */
            transition: background-color 0.3s; /* Smooth color transition */
            text-align: center; /* Center text */
            display: inline-block; /* Inline block for buttons */
            margin: 5px 0; /* Margin between buttons */
        }

        .btn-link:hover {
            background-color: #ffcc00; /* Gold on hover */
        }

        .social-icons {
            margin-top: 15px; /* Space above social icons */
        }

        .social-icons a {
            margin: 0 10px; /* Space between icons */
            font-size: 1.5rem; /* Icon size */
            color: #ffffff; /* White color for icons */
            transition: transform 0.3s; /* Smooth scaling effect */
        }

        .social-icons a:hover {
            transform: scale(1.2); /* Scale up icons on hover */
            color: #ffcc00; /* Change color on hover */
        }

        @media (max-width: 576px) {
            footer h5 {
                font-size: 1.25rem; /* Responsive heading size */
            }
        }
    </style>
</head>
<body>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>About Tiny Anime</h5>
                    <p>Your ultimate destination for everything anime! Explore our wiki for detailed information and stunning images.</p>
                </div>
                <div class="col-md-4">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a class="btn-link" href="#">Home</a></li>
                        <li><a class="btn-link" href="#">Anime List</a></li>
                        <li><a class="btn-link" href="#">Genres</a></li>
                        <li><a class="btn-link" href="#">Contact Us</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Contact</h5>
                    <p>Email: <a href="mailto:info@tinyanime.pages.dev" style="color: #ffcc00;">info@tinyanime.pages.dev</a></p>
                    <div class="social-icons">
                        <a href="#" class="fab fa-facebook-f"></a>
                        <a href="#" class="fab fa-twitter"></a>
                        <a href="#" class="fab fa-instagram"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center py-3">
            <small>&copy; 2024 Tiny Anime. All rights reserved.</small>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script>

   </script>
</body>
</html>
